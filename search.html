---
layout: page
title : Search results
javascript: [ search ]

setMustacheDelimeter: "{{=<% %>=}}"
---

<div id="contents">
    <p>Searching for results...</p>
</div>

<script type="text/x-mustache" id="srch">
    {{ page.setMustacheDelimeter }}
    <%#results.length%>
        <p><%results.length%> found</p>
        <%#results%>
        <div class="result post teaser">
            <h3 class="title">
                <%title%>
                <small><%date.day%> <%date.month%> <%date.year%></small>
            </h3>
            <p class="cta">
                <a href="{{ BASE_PATH }}<%href%>">Read Post &raquo;</a>
            </p>
        </div>
        <%/results%>
    <%/results.length%>
    <%^results.length%>
        <p>No results found.</p>
    <%/results.length%>
</script>
