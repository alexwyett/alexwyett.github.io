---
layout: base
---
{% include JB/setup %}
<article>
    <h2 class="title">
        {{ page.title }}
        <small>
            {% if page.tagline %} {{ page.tagline }}{% endif %}

            {% if page.tags.size > 0 %}
                <span class="tags">
                    {% for tag in page.tags %}
                        <span>{{ tag }}</span>
                    {% endfor %}
                </span>
            {% endif %}
        </small>
    </h2>

    {{ content }}
</article>
